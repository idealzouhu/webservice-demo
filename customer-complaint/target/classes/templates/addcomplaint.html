<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragment/header::head"></div>
<body>
<div th:replace="fragment/sidebar::side"></div>
<!-- partial -->
<div class="card-body">
    <form class="forms-sample" th:action="@{/complaint/addVerify(current=1,size=10)}" method="post" >
        <div class="form-group">
            <label for="exampleInputEmail1">投诉人邮箱</label>
            <input type="email" class="form-control" id="exampleInputEmail1"  th:value="${email}" name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputName1">投诉原因</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="reason" name="reason">
        </div>
        <button type="submit" class="btn btn-success mr-2">确认</button>
        <button class="btn btn-light">取消</button>
    </form>
</div>

<div th:replace="fragment/footer::foot"></div>

</body>
</html>
